<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extend</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/06.extend.css" />
  </head>

  <body>
    <form class="m0auto">
      <fieldset>
        <legend>로그인</legend>
        <ul>
          <li>
            <label for="login-id">아이디</label>
            <input type="email" id="login-id" placeholder="아이디 또는 이메일 주소" />
          </li>
          <li>
            <label for="login-pass">비밀번호</label>
            <input type="password" disabled id="login-pass" placeholder="8~15자리 숫자, 영문자, 특수문자" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
