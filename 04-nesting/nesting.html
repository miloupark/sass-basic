<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting</title>
  <link rel="stylesheet" href="../css/reset.css">

</head>

<body>
  <div class="input-group">
    <div>
      <input type="number" class="input" placeholder="휴대폰 번호 (숫자만)" title="휴대폰 번호">
      <button type="button" class="btn-submit">인증요청</button>
    </div>
    <div>
      <div class="certification">
        <input type="number" class="input" placeholder="인증번호" title="인증번호">
        <div class="certification__time">02:55</div>
      </div>
      <button type="button" class="btn-submit">시간연장</button>
    </div>
  </div>
</body>

</html>
